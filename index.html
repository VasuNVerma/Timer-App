<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js;" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="timerDisplay">
        <h1 id="timerShow">00:00:00</h1>
    </div>
    <div class="timeInput">
        <input type="number" id="hourValue" class="inputField" value="00" oninput="padInputValue(this)">
        <p>:</p>
        <input type="number" id="minValue" class="inputField" value="00" oninput="padInputValue(this)">
        <p>:</p>
        <input type="number" id="secValue" class="inputField" value="00" oninput="padInputValue(this)">
    </div>
    <div class="preset">
        <span class="badge text-bg-light" onclick="setPresetTime(15)">00:15</span>
        <span class="badge text-bg-light" onclick="setPresetTime(30)">00:30</span>
        <span class="badge text-bg-light" onclick="setPresetTime(45)">00:45</span>
    </div>
    <div class="timerBtns">
        <button onclick="resetTimer()" class="individualBtn btn btn-danger">Reset</button>
        <button onclick="startTimer()" class="individualBtn btn btn-success">Start</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
